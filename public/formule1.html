<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .about{
    display: flex;
    flex-direction: column;
    border: none;
    width: 500px;
    height: 70px;
    outline: none;
    border-bottom: solid #888888 1px;
    margin-bottom: 15px;
    overflow-x: hidden;
}
    </style>
</head>

<body class="flex justify-center content-center">
    <nav class="flex items-center justify-center bg-grey justify-between bg-zinc-300 ">
        <div>
            <img class="items-center p-6" logo src="#" alt="#">
        </div>
        <div >
            <ul class="flex items-center gap-6 p-6 ">
                <li > Home</li>
                <li> About</li>
                <li><a href="./SignUp.html"><button  class="block uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"> SignUp </button></a></li>
            </ul>
        </div>
    </nav>
    <!-- outer container -->
    <div class="border border-gray-300 rounded-sm shadow-lg py-10 px-10 w-4/5 mt-10 mb-10">
        <!-- header (profile) -->
        <header>
            <div class="flex justify-between items-center">
                <div>
                    <div class="bg-cover bg-no-repeat rounded-full h-52 w-52"
                        style="background-image: url(../bootstrap/dog.jpg)">
                    </div>
                </div>
                <div class="grid justify-items-end">
                    <h1 class="text-7xl font-extrabold"><input type="text" placeholder="First and Last Name"> </h1>
                    
                </div>
            </div>
        </header>
        <!-- detailed info -->
        <main class="flex gap-x-10 mt-10">
            <div class="w-2/6">
                <!-- contact details -->
                <strong class="text-xl font-medium">Contact Details</strong>
                <ul class="mt-2 mb-10">
                    <li class="px-2 mt-1"><strong class="mr-1">Phone </strong>
                        <input type="tel" placeholder="Enter your phone number" class="block"></input>
                    </li>
                    <li class="px-2 mt-1"><strong class="mr-1">E-mail </strong>
                        <input type="email" placeholder="Enter your email" class="block"></input>
                    </li>
                    <li class="px-2 mt-1"><strong class="mr-1">Location</strong><span class="block"><input type="text" placeholder="Enter your location"></span></li>
                </ul>
                <!-- skills -->
                <strong class="text-xl font-medium">Skills</strong>
                <ul class="mt-2 mb-10">
                    <span class=""><input type="" placeholder="Skills" ></span>
                </ul>
                <strong class="text-xl font-medium">Further Education</strong>
                <ul class="mt-2 mb-10">
                    <input type="" placeholder="Further Education" >
                </ul>
                </ul>
                <!-- what I'm learning these days -->
                <strong class="text-xl font-medium">Currently learning</strong>
                <ul class="mt-2 mb-10">
                    <input type="" placeholder="Currently learning" >
                </ul>
                <strong class="text-xl font-medium">Interests & Hobbies</strong>
                <ul class="mt-2">
                    <span class=""><input type="" placeholder="Interests & Hobbies" ></span>
                </ul>
            </div>
            <!-- info -->
            <div class="w-4/6">
                <section>
                    <!-- about me -->
                    <h2 class="text-2xl  border-b font-semibold">About</h2>
                    <input type="" placeholder="Describe yourself" class="about ">

                </section>
                <section>
                    <!-- projects -->
                    <h2 class="text-2xl mt-6 pb-1 border-b font-semibold">Projects</h2>
                    <ul class="mt-1">
                        <li class="py-2">
                            <div class="flex justify-between my-1">
                                <strong>Rules of 10000 hours</strong>
                                
                            </div>
                            <ul class="flex mb-2">
                                
                            </ul>
                            <input type="" placeholder="Rules of 10000 hours" class="about ">
                        </li>
                        
                        <li class="py-2">
                            <div class="flex justify-between my-1">
                                <strong>Landing Page</strong>
                            </div>
                            
                            <input type="" placeholder="Landing Page" class="about ">
                        </li>
                        
                    </ul>
                </section>
                <section>
                    <!-- work experiences -->
                    <h2 class="text-2xl mt-6 pb-1 border-b font-semibold">Work Experiences</h2>
                    <ul class="mt-2">
                        <li class="pt-2">
                            <p class="flex justify-between text-sm"><strong class="text-base"><input type="" placeholder="Company Name" ></strong></p>
                            <p class="flex justify-between text-base"><small><input type="" placeholder="Job title" ></small><small><input type="" placeholder="location"></small></p>
                            <input type="" placeholder="Experiences" class="about ">
                        </li>
                        <li class="pt-2">
                            <p class="flex justify-between text-sm"><strong class="text-base"><input type="" placeholder="Company Name" ></strong></p>
                            <p class="flex justify-between text-base"><small><input type="" placeholder="Job title" ></small><small><input type="" placeholder="location"></small></p>
                            <input type="" placeholder="Experiences" class="about ">
                        </li>
                    </ul>
                </section>
                <section>
                    <!-- education -->
                    <h2 class="text-2xl mt-6 pb-1 border-b font-semibold">Education</h2>
                    <ul class="mt-2">
                        <li class="pt-2">
                            <p class="flex justify-between text-sm"><strong class="text-base"><input type="" placeholder="Education"></strong><input type="date" placeholder="year" ></p>
                            <p class="flex justify-between text-base"><small></small></p>
                            <input type="" placeholder="Univerisity" class="about ">
                        </li>
                        
                    </ul>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
