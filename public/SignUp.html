<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="flex items-center justify-center bg-grey justify-between bg-zinc-300 ">
        <div>
            <img class="items-center p-6" logo src="#" alt="#">
        </div>
        <div >
            <ul class="flex items-center gap-6 p-6 ">
                <li > Home</li>
                <li> About</li>
                <li><button  class="block uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"> SignUp </button></li>
            </ul>
        </div>
    </nav>
    <!-- component -->
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <form class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="fullname"placeholder="Full Name" required />

            <input  type="text"  id="email" class="block border border-grey-light w-full p-3 rounded mb-4" name="email" placeholder="Email" required />
            <input  type="password" class="block border border-grey-light w-full p-3 rounded mb-4" name="password" placeholder="Password"  required />
            <input  type="password"class="block border border-grey-light w-full p-3 rounded mb-4"name="confirm_password" placeholder="Confirm Password" required />

            <button type="submit" class="w-full text-center  bg-indigo-800 py-3 rounded  text-white hover:bg-green-dark focus:outline-none my-1">Create Account</button>
            <div class="text-center text-sm text-grey-dark mt-4">By signing up, you agree to the <a class="no-underline border-b border-grey-dark text-grey-dark" href="#"> Terms of Service </a> and <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">rivacy Policy</a>
            </div>
        </div>
        <div class="text-grey-dark mt-6">Already have an account? <a class="no-underline border-b border-blue text-blue" href="../login/">Log in</a>.
        </div>
    </form>
</div>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <!-- <script src="../js/script.js"></script> -->
  <script src="../js/ghana.js"></script>
</body>
</html>
